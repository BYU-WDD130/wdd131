<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Submit your review for Red Rose Desserts products. Rate, comment, and share which features you found most useful. Help us improve by sharing your experience.">
  <title>Product Review Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="form/form.css">
<body>

</head>


<body>
	  <div class="container">
	<header>
  <h1>Product Review</h1>
</header>
  <main>

    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options populated via JavaScript -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <div class="rating">
          <label><input type="radio" name="rating" id="rate1" value="1" required /> ☆</label>
          <label><input type="radio" name="rating" id="rate2" value="2" /> ☆☆</label>
          <label><input type="radio" name="rating" id="rate3" value="3" /> ☆☆☆</label>
          <label><input type="radio" name="rating" id="rate4" value="4" /> ☆☆☆☆</label>
          <label><input type="radio" name="rating" id="rate5" value="5" /> ☆☆☆☆☆</label>
        </div>
      </fieldset>

      <!-- Date Installed -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Durability" /> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="Design" /> Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="Performance" /> Performance</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..."></textarea>

      <!-- Username -->
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username" placeholder="Optional" />

      <!-- Submit -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>

	<footer>
  <p>&copy;2024 2025 Red Rose Desserts. All rights reserved.<br>
  Last Modification: 02/26/2024 13:56:10</p>
</footer>
 </div>
  <script src="form/script-form.js"></script>
</body>
</html>
